{% load static tailwind_tags %}
<nav class="bg-green-800 border-b border-green-500">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">
            <!-- left section - logo -->
            <div class="flex items-center">
                <a class="flex flex-shrink-0 items-center mr-4" href="{% url 'home' %}">
                    <img class="h-12 w-auto" 
                         src="{% static 'images/borderless_logo.png' %}" 
                         alt="Logo" 
                         style="max-height: 50px; max-width: 200px;" />
                    <!-- <span class="hidden md:block text-white text-xl font-bold ml-2">Global Advisory Board</span> -->
                </a>
            </div>
            
            <!-- right section - menu -->
            <div class="ml-auto">
                <div class="flex space-x-2">
                    <!-- home tab -->
                    <a href="{% url 'home' %}" 
                       class="{% if request.resolver_match.url_name == 'home' %}bg-green-600 text-white{% else %}text-white hover:bg-green-700 hover:text-white{% endif %} rounded-md px-3 py-2">
                        Home
                    </a>
                    
                    <!-- about tab -->
                    <a href="{% url 'about' %}" 
                       class="{% if request.resolver_match.url_name == 'about' %}bg-green-600 text-white{% else %}text-white hover:bg-green-700 hover:text-white{% endif %} rounded-md px-3 py-2">
                        About
                    </a>
                    
                    {% if user.is_authenticated %}
                        <!-- mentor tab -->
                        {% if user.role == 'mentor' or user.is_wmi_domain %}
                            <a href="{% url 'mentor' %}" 
                               class="{% if request.resolver_match.url_name == 'mentor' %}bg-green-600 text-white{% else %}text-white hover:bg-green-700 hover:text-white{% endif %} rounded-md px-3 py-2">
                                Mentor
                            </a>
                        {% endif %}
                        
                        <!-- mentee tab -->
                        {% if user.role == 'mentee' or user.is_wmi_domain %}
                            <a href="{% url 'mentee' %}" 
                               class="{% if request.resolver_match.url_name == 'mentee' %}bg-green-600 text-white{% else %}text-white hover:bg-green-700 hover:text-white{% endif %} rounded-md px-3 py-2">
                                Mentee
                            </a>
                        {% endif %}
                        
                        <!-- analytics tab -->
                        {% if user.is_wmi_domain %}
                            <a href="{% url 'analytics' %}" 
                               class="{% if request.resolver_match.url_name == 'analytics' %}bg-green-600 text-white{% else %}text-white hover:bg-green-700 hover:text-white{% endif %} rounded-md px-3 py-2">
                                Analytics
                            </a>
                        {% endif %}
                        
                        <!-- logout button -->
                        <a href="{% url 'logout' %}" 
                           class="text-white hover:bg-green-700 hover:text-white rounded-md px-3 py-2">
                            Logout
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
